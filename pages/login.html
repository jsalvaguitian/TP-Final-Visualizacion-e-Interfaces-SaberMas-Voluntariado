<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="container-fluid login-container">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6 login-left">
                <a class="logo-a" href="../index.html">
                    <div class="logo d-flex align-items-center gap-2">
                        <p>Saber más</p>
                        <img src="../assets/book_18126917.png" alt="">
                    </div>
                </a>
                <h2>Iniciar sesión</h2>

                <button class="btn btn-login w-100"><img src="https://img.icons8.com/ios-filled/20/000000/mac-os.png" />
                    Iniciar con Apple</button>
                <button class="btn btn-login w-100"><img src="https://img.icons8.com/color/20/google-logo.png" />
                    Iniciar con Google</button>
                <button class="btn btn-login w-100"><img src="https://img.icons8.com/color/20/windows-logo.png" />
                    Iniciar con Microsoft</button>

                <div class="divider"><span>o</span></div>

                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-email w-100">Ingresar</button>
                    <div class="mt-3 mb-3 texto-registro">
                        <span>Queres aprender y no tenes cuenta?</span><a class="enlace-registro"
                            href="./registrarseEstudiante.html">Registrate aqui</a>
                    </div>
                    <div class="mb-3 texto-registro">
                        <span>Queres enseñar y no tenes cuenta?</span><a class="enlace-registro-profe"
                            href="./registroProfesor.html">Registrate aqui</a>
                    </div>



                </form>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6 login-right"></div>
        </div>
    </div>

</body>

</html>
