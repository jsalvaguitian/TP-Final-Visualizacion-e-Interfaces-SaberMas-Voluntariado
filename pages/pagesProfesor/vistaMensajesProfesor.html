<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis mensajes - Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../css/mensajesProfesor.css" rel="stylesheet" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm bg-body-tertiary bg-violeta nav-underline" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="vistaMiPerfilProfesor.html">Mi perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="vistaMensajesProfesor.html">Mis mensajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vistaMisReunionesProfesor.html">Mis reuniones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vistaDonacionesProfesor.html">Mis donaciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- PANEL IZQUIERDO: LISTA DE CONTACTOS -->
      <div class="col-md-4 col-lg-3 bg-white border-end d-flex flex-column">
        <div class="p-3 border-bottom">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
              Todos mis contactos
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Todos</a></li>
              <li><a class="dropdown-item" href="#">Solicitudes rechazadas</a></li>
              <li><a class="dropdown-item" href="#">Solicitudes enviadas</a></li>
            </ul>
          </div>
          <input type="text" class="form-control mt-3 input-custom" placeholder="Buscar contacto..." />
        </div>

        <!-- Lista de alumnos -->
        <div class="list-group list-group-flush" id="listaContactos">
          <button class="list-group-item list-group-item-action d-flex align-items-center gap-2" onclick="abrirChat()">
            <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="Alumno" width="40" height="40" class="rounded-circle" />
            <span>Juan Perez</span>
          </button>
        </div>
      </div>

      <!-- PANEL DERECHO: CHAT / ESTADO INICIAL -->
      <div class="col-md-8 col-lg-9 d-flex flex-column justify-content-center align-items-center bg-white" id="panelMensaje">
        <div class="bg-light rounded p-4 text-center w-75">
          <h5 class="text-primary violeta">No hay mensajes aún</h5>
          <p>Esperá a que un alumno te contacte. Cuando tengas una conversación, podrás iniciar una reunión con él.</p>
        </div>

        <!-- Botones útiles -->
        <div class="mt-4 d-flex gap-3 flex-wrap justify-content-center">
          <button class="btn btn-primary" onclick="window.location.href='vistaMiPerfilProfesor.html'">
            Mi perfil
          </button>
        </div>
        
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../script/mensajesProfesor.js"></script>
