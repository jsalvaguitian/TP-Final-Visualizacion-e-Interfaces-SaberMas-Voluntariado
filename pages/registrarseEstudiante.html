<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="../css/registrarseEstudiante.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

    <!-- ************ despues cambiar esto *********-->
    <nav class="navbar navbar-expand-sm bg-white border-bottom shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/SaberMasVector3.svg" alt="Saber más" height="80" class="me-2">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Links del menú -->
            </div>
        </div>
    </nav>


    <main>




        <!-- Formulario de Registro -->
        <div class="container mt-5" style="max-width: 400px;">

            <h2 class="text-center mb-4">Registrarse como estudiante</h2>

            <p class="ya-estas-registrado">Ya te registraste?
                <a href="#" class="text-dark text-decoration-none fw-bold">Ingresar</a>
            </p>

            <form action="../index.html" method="#" class="needs-validation" novalidate>
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required pattern=".*[A-Za-z].*">
                    <div class="invalid-feedback">
                        Por favor ingresa tu nombre.
                    </div>
                </div>

                <!-- Correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                    <div class="invalid-feedback">
                        Por favor ingresa un correo válido.
                    </div>
                </div>

                <!-- Contraseña con icono -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required
                            minlength="6">
                        <div class="invalid-feedback">
                            La contraseña debe tener al menos 6 caracteres.
                        </div>
                        <!-- <span class="input-group-text">
                            <i class="bi bi-eye"></i> 
                        </span> -->
                    </div>
                </div>

                <!-- Recuérdame -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="recordar">
                    <label class="form-check-label" for="recordar">Recuérdame</label>
                </div>

                <!-- Botón de registro -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-lg btn-secondary">

                        <strong>Registrarse</strong>
                    </button>
                </div>
            </form>
        </div>


    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="../script/registrarseEstudiante.js"></script>


</body>

</html>
