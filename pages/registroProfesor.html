<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Profesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/registroprof.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-white border-bottom shadow-sm py-1">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../assets/SaberMasVector3.svg" alt="Saber más" height="80" class="me-2">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="container">
        <div class="registro-card">
            <h3 class="mb-4 text-center">Registrarse como Profesor/Tutor</h3>
            <form action="registro_profesor.php" method="POST">

                <!-- Datos personales -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono de contacto (opcional)</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>

                <!-- Formación académica -->
                <div class="mb-3">
                    <label for="universidad" class="form-label">¿Dónde estudiaste o estudiás actualmente?</label>
                    <input type="text" class="form-control" id="universidad" name="universidad" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Estás recibido/a?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="recibido" id="si" value="si" required>
                            <label class="form-check-label" for="si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="recibido" id="no" value="no">
                            <label class="form-check-label" for="no">Todavía estoy cursando</label>
                        </div>
                    </div>
                </div>


                <!-- Especialidades -->
                <div class="mb-4">
                    <label class="form-label">¿Qué materias o áreas podés enseñar?</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Matemática" id="matematica"><label class="form-check-label"
                                    for="matematica">Matemática</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Lengua" id="lengua"><label class="form-check-label"
                                    for="lengua">Lengua</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Historia" id="historia"><label class="form-check-label"
                                    for="historia">Historia</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Inglés" id="ingles"><label class="form-check-label"
                                    for="ingles">Inglés</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Biología" id="biologia"><label class="form-check-label"
                                    for="biologia">Biología</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Estadística" id="estadistica"><label class="form-check-label"
                                    for="estadistica">Estadística</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Música" id="musica"><label class="form-check-label"
                                    for="musica">Música</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Francés" id="frances"><label class="form-check-label"
                                    for="frances">Francés</label></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Psicología aplicada" id="psicologia"><label class="form-check-label"
                                    for="psicologia">Psicología aplicada</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Fotografía" id="fotografia"><label class="form-check-label"
                                    for="fotografia">Fotografía</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Análisis Matemático" id="analisis"><label class="form-check-label"
                                    for="analisis">Análisis Matemático</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Dibujo Técnico" id="dibujo"><label class="form-check-label"
                                    for="dibujo">Dibujo Técnico</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Portugués" id="portugues"><label class="form-check-label"
                                    for="portugues">Portugués</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Electrónica general" id="electronica"><label class="form-check-label"
                                    for="electronica">Electrónica general</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Computación" id="computacion"><label class="form-check-label"
                                    for="computacion">Computación</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Práctica de diseño" id="disenio"><label class="form-check-label"
                                    for="disenio">Práctica de diseño</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Educación ciudadana" id="ciudadana"><label class="form-check-label"
                                    for="ciudadana">Educación ciudadana</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" name="materias[]"
                                    value="Programación" id="programacion"><label class="form-check-label"
                                    for="programacion">Programación</label></div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="otra_materia" class="form-label">¿Otra materia que no esté en la lista?</label>
                    <input type="text" class="form-control" id="otra_materia" name="otra_materia"
                        placeholder="Ej: Filosofía, Robótica, etc.">
                </div>

                <!-- Experiencia (opcional) -->
                <div class="mb-3">
                    <label for="experiencia" class="form-label">Contanos si ya diste clases particulares antes
                        (opcional)</label>
                    <textarea class="form-control" id="experiencia" name="experiencia" rows="3"></textarea>
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrarme como Profesor</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
