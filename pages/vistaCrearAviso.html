<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear aviso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/crearAviso.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>


    <header class="container py-3">
    
        <nav class="navbar navbar-expand-md bg-white border-bottom">
            <div class="container">
                <!-- LOGO -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/SaberMasVector3.svg" alt="Logo" style="max-height: 50px;">
                </a>
    
                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Contenido colapsable -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a class="btn btn-primary me-2 mb-2 mb-md-0" href="./registrarseEstudiante.html">Quiero aprender</a>
                        <a class="btn btn-primary" href="./vistaRegistroProfesor.html">Quiero enseñar</a>
                    </div>
                </div>
            </div>
        </nav>
    
    </header>


    
    
    <main>

        <div class="container py-5" >

            <div class="mx-auto" style="max-width: 800px;">
                <!-- Título -->
                <h3 class="mb-4 text-center">Nuevo aviso como profesor particular</h3>
                
                <form class="needs-validation" action="../pages/pagesProfesor/vistaMiPerfilProfesor.html" method="get" novalidate>
                
                
                    <!-- Sección 1: Descripción de la clase -->
                    <h5 class="mb-4">Explicá brevemente de qué y cómo das las clases:</h5>
                    <div class="mb-3">
                        <label for="materia" class="form-label">Materia</label>
                        <input type="text" class="form-control" id="materia" placeholder="Ej: Inglés, Matemática" required>
                        <div class="invalid-feedback">Por favor ingresá la materia.</div>
                    </div>
                    <div class="mb-3">
                        <label for="tituloAnuncio" class="form-label">Título del anuncio</label>
                        <input type="text" class="form-control" id="tituloAnuncio"
                            placeholder="Ej: Profesor de inglés para nivel primario" required>
                        <div class="invalid-feedback">Por favor ingresá un título para el aviso.</div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="4"
                            placeholder="Describe tu experiencia y cómo das las clases" maxlength="2400" required></textarea>
                        <div class="form-text text-danger">Recordá no escribir datos de contacto en la descripción.</div>
                        <div class="invalid-feedback">Por favor ingresá la descripción.</div>
                    </div>
                
                
                    <!-- Botón -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary btn-lg w-100">Crear aviso</button>
                    </div>
                </form>


            </div>

           
        </div>


    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="../script/crearAviso.js"></script>

</body>

</html>
