<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="../css/mensajesAlumno.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-body-tertiary bg-violeta nav-underline" data-bs-theme="dark">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="vistaMiPerfil.html">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="vistaMensajesAlumnos.html">Mis mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vistaMisReuniones.html">Mis reuniones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vistaMisDonaciones.html">Mis donaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form action="/actualizar-perfil" method="POST" enctype="multipart/form-data">

            <div class="row mb-4">
                <div class="col-md-3 text-center">
                    <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="Foto de perfil"
                        class="img-thumbnail mb-2" width="150" id="previewFoto">

                    <!-- Cambiar foto -->
                    <label class="btn btn-outline-secondary btn-sm mt-2 btn-foto d-block mx-auto text-center btn-gris">
                        Cambiar foto
                        <input type="file" name="fotoPerfil" accept="image/*" class="d-none"
                            onchange="mostrarPreview(this)">
                    </label>

                    <!-- Eliminar foto -->
                    <button type="button" class="btn btn-danger btn-sm mt-2 btn-foto d-block mx-auto"
                        onclick="eliminarFoto()">Eliminar foto</button>
                </div>

                <div class="col-md-9">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="Juan Pérez" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" name="genero">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" value="12345678" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" value="123456789">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" value="juan@email.com"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                            value="2002-05-15">
                    </div>

                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" value="Córdoba">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Sobre mí</label>
                        <textarea class="form-control" id="descripcion" name="descripcion"
                            rows="3">Soy estudiante y quiero mejorar en programación.</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="../script/miPerfil.js"></script>
</body>

</html>
