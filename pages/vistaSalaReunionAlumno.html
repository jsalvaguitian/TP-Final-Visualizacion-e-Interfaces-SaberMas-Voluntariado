<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de reunión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="../../css/mensajesProfesor.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/header-footer.css">
  <style>
    .video-container {
      height: 70vh;
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-box {
      height: 70vh;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
    }

    .mensaje {
      background: #e0dcf9;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      max-width: 80%;
    }

    .mensaje.profe {
      background: #fca86b64;
      align-self: flex-end;
    }

    .chat-input {
      margin-top: 1rem;
    }

    .jitsi {
      height: 100%;
      width: 100%;
      border: 0;
    }

    .enlace {
      font-size: 0.9rem;
    }

    .estrella {
      font-size: 1.5rem;
      color: gray;
      cursor: pointer;
    }

    .estrella.seleccionada {
      color: gold;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>🟢 Reunión activa con Lucía Gómez</h4>
      <button class="btn btn-outline-danger" onclick="finalizarReunion()">Finalizar reunión</button>
    </div>

    <div class="row g-4">
      <!-- Video -->
      <div class="col-md-8">
        <div class="video-container">
          <iframe class="jitsi" id="jitsiMeet" allow="camera; microphone" allowfullscreen></iframe>
        </div>

        <div class="mt-3 d-flex align-items-center gap-2">
          <input type="text" class="form-control enlace" id="linkReunion" readonly
            value="https://meet.jit.si/Clase-Martin-Lucía-0807">
          <button class="btn btn-outline-success btn-sm" onclick="copiarEnlace()">Copiar enlace</button>
        </div>
      </div>

      <!-- Chat -->
      <div class="col-md-4 d-flex flex-column">
        <div class="chat-box d-flex flex-column" id="chatMensajes">
          <div class="mensaje  profe">Hola profe!</div>
          <div class="mensaje">Profe: Hola Lucía, ya te veo 👋</div>
        </div>
        <div class="chat-input input-group mt-2">
          <input type="text" class="form-control" placeholder="Escribir mensaje..." id="inputMensaje">
          <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de opinión -->
  <div class="modal fade" id="modalOpinion" tabindex="-1" aria-labelledby="modalOpinionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalOpinionLabel">Dejá tu opinión sobre el profesor Martín</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Tu valoración:</label>
          <div class="mb-3" id="estrellas">
            <!-- Estrellas con íconos -->
            <i class="bi bi-star estrella" data-valor="1"></i>
            <i class="bi bi-star estrella" data-valor="2"></i>
            <i class="bi bi-star estrella" data-valor="3"></i>
            <i class="bi bi-star estrella" data-valor="4"></i>
            <i class="bi bi-star estrella" data-valor="5"></i>
          </div>
          <label class="form-label">Comentario:</label>
          <textarea class="form-control" rows="3" id="comentarioOpinion" placeholder="Escribí tu opinión..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelarOpinion">Cancelar</button>
          <button type="button" class="btn btn-primary" id="enviarOpinion">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Iniciar Jitsi Meet
    const sala = "Clase-Martin-Lucía-0807";
    const domain = "meet.jit.si";
    document.getElementById("jitsiMeet").src = `https://${domain}/${sala}#userInfo.displayName="Lucía"`;

    // Copiar enlace
    function copiarEnlace() {
      const enlace = document.getElementById("linkReunion");
      enlace.select();
      document.execCommand("copy");
      alert("Enlace copiado");
    }

    // Enviar mensaje simulado
    function enviarMensaje() {
      const input = document.getElementById("inputMensaje");
      const texto = input.value.trim();
      if (texto === "") return;

      const chat = document.getElementById("chatMensajes");
      const nuevo = document.createElement("div");
      nuevo.className = "mensaje profe";
      nuevo.innerText = texto;
      chat.appendChild(nuevo);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Simular fin de reunión
    function finalizarReunion() {
      const modal = new bootstrap.Modal(document.getElementById('modalOpinion'));
      modal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../../script/cerrar-sesion.js"></script>
  
  <script>
    let valorSeleccionado = 0;

    // Activar estrellas seleccionadas
    document.querySelectorAll('.estrella').forEach(estrella => {
      estrella.addEventListener('click', () => {
        valorSeleccionado = parseInt(estrella.getAttribute('data-valor'));
        document.querySelectorAll('.estrella').forEach(e => {
          e.classList.toggle('seleccionada', parseInt(e.getAttribute('data-valor')) <= valorSeleccionado);
        });
      });
    });

    // Botón cancelar
    document.getElementById('cancelarOpinion').addEventListener('click', () => {
      window.location.href = "vistaMisReuniones.html";
    });

    // Botón enviar
    document.getElementById('enviarOpinion').addEventListener('click', () => {
      const comentario = document.getElementById('comentarioOpinion').value.trim();
      // Podrías enviar esto a una API o guardarlo
      console.log("Estrellas:", valorSeleccionado);
      console.log("Comentario:", comentario);
      window.location.href = "vistaMisReuniones.html";
    });
  </script>
</body>

</html>
